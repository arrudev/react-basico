<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrativo - Fortalece Pernas</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        header {
            background-color: #2c8aee;
            color: white;
            padding: 20px;
            border-radius: 0 0 20px 20px;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .video-container img {
            width: 100%;
            display: block;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            color: white;
            font-size: 36px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        .play-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .description {
            margin-top: 20px;
            font-size: 18px;
        }

        .button-back {
            display: inline-block;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Fortalece Pernas</h1>
        <p>Demonstração do exercício</p>
    </header>

    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/DsARyB7ikOY" title="Alongamento para Idosos - Exercícios de Alongamento para Terceira Idade" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="description">
        <p>Este alongamento ajuda na flexibilidade e no alívio de tensões.<br>
        Siga os movimentos com calma e dentro dos seus limites.</p>
    </div>

    <a href="index.html" class="button-back">⬅ Voltar</a>

</body>
</html>
